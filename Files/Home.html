<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <link rel ="shortcut icon" href="../Pictures/Shot Icon.png">

    <body>
        
        <div class ="Container">
            
            <div ID = "Titlebar"> <!--Title bar-->

                </div>
            </div>
